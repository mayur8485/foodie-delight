<div class="header" *ngIf="restaurantName">
    <span style="font-size: 50px; border-bottom: 1px solid black;">{{restaurantName}}</span>
</div>

<div class="admin-form">
    <div class="food-form">
        <form [formGroup]="form" class="form-group">
            <div class="box">
                <div class="heading">
                    <h3>New Food Details</h3>
                </div>
                <div class="row my-2">
                    <div class="col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Enter Description" formControlName="description" required>
                    </div>
                    <div class="col-md-6 my-2">
                        <label for="image">Image Url</label>
                        <input type="text" class="form-control" id="image" placeholder="Enter Online Image Url" formControlName="image"  required (change)="showImage($event)">
                    </div>
                    <div class="col-md-6 my-2">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Enter Price Number" formControlName="price">
                    </div>
                </div>
    
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="addFood()">Add Food</button>
                <!-- <button type="submit" class="btn btn-danger">Delete Restaurant</button> -->
                <!-- <button type="submit" class="btn btn-success">Update Restaurant</button> -->
            </div>
        </form>
    </div>
    <div class="thumnail">
        <img [src]="imageUploaded" alt="Please upload food image url">
    </div>
</div>
